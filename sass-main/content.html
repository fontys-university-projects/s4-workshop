<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/uikit.css">
    <!-- <link rel="stylesheet" href="./site.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="uk-container">
        <h1 class="uk-heading-large uk-text-center">Table of Content</h1>
    <h2>Typography</h2>
    <table class="uk-table uk-table-middle uk-table-divider uk-text-center">
        <tbody>
            <tr>
                <td><h1 class="uk-text-left">Hero 1</h1></td>
                <td><h1 class="uk-text-center">Hero 1</h1></td>
                <td><h1 class="uk-text-right">Hero 1</h1></td>
            </tr>
            <tr>
                <td><h2 class="uk-text-left">Hero 2</h2></td>
                <td><h2 class="uk-text-center">Hero 2</h2></td>
                <td><h2 class="uk-text-right">Hero 2</h2></td>
            </tr>
            <tr>
                <td><h3 class="uk-text-left">Hero 3</h3></td>
                <td><h3 class="uk-text-center">Hero 3</h3></td>
                <td><h3 class="uk-text-right">Hero 3</h3></td>
            </tr>
            <tr>
                <td><h4 class="uk-text-left">Hero 4</h4></td>
                <td><h4 class="uk-text-center">Hero 4</h4></td>
                <td><h4 class="uk-text-right">Hero 4</h4></td>
            </tr>
            <tr>
                <td><h5 class="uk-text-left">Hero 5</h5></td>
                <td><h5 class="uk-text-center">Hero 5</h5></td>
                <td><h5 class="uk-text-right">Hero 5</h5></td>
            </tr>
            <tr>
                <td><h6 class="uk-text-left">Hero 6</h6></td>
                <td><h6 class="uk-text-center">Hero 6</h6></td>
                <td><h6 class="uk-text-right">Hero 6</h6></td>
            </tr>
            <tr>
                <td><p class="uk-text-left">Paragraph</p></td>
                <td><p class="uk-text-center">Paragraph</p></td>
                <td><p class="uk-text-right">Paragraph</p></td>
            </tr>
        </tbody>
    </table>

    <h2>Buttons</h2>
    <table class="uk-table uk-table-middle uk-table-divider uk-text-center">
        <tbody>
            <tr>
                <td><button class="uk-button uk-button-default uk-button-small">Small button</button></td>
                <td><button class="uk-button uk-button-default ">Normal button</button></td>
                <td><button class="uk-button uk-button-default uk-button-large">Large button</button></td>
            </tr>
            <tr>
                <td><button class="uk-button uk-button-primary uk-button-small">Small button</button></td>
                <td><button class="uk-button uk-button-primary ">Normal button</button></td>
                <td><button class="uk-button uk-button-primary uk-button-large">Large button </button></td>
            </tr>
        </tbody>
    </table>
    <h2>Form</h2>
    <form>
        <fieldset class="uk-fieldset">
    
            <legend class="uk-legend">Legend</legend>
    
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Input">
            </div>
    
            <div class="uk-margin">
                <select class="uk-select">
                    <option>Option 01</option>
                    <option>Option 02</option>
                </select>
            </div>
    
            <div class="uk-margin">
                <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
            </div>
    
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-radio" type="radio" name="radio2" checked> A</label>
                <label><input class="uk-radio" type="radio" name="radio2"> B</label>
            </div>
    
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox" type="checkbox" checked> A</label>
                <label><input class="uk-checkbox" type="checkbox"> B</label>
            </div>
    
            <div class="uk-margin">
                <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
            </div>
    
        </fieldset>
    </form>
    
<script src="./dist/js/uikit.js"></script>
<script src="./dist/js/uikit-icons.js"></script>
</body>
</html>
